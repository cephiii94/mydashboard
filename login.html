<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Beranda Pribadi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('img/background/futuristic-moon-background.jpg');
            background-size: cover;
            background-position: center;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="text-white">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="form-container w-full max-w-md p-8 rounded-2xl shadow-lg">
            <h1 id="form-title" class="text-3xl font-bold text-center mb-2">Selamat Datang</h1>
            <p class="text-center text-gray-300 mb-6">Silakan masuk untuk melanjutkan</p>
            
            <div id="error-message" class="bg-red-500 text-white p-3 rounded-lg mb-4 text-center hidden"></div>

            <form id="auth-form" class="space-y-4">
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium">Email</label>
                    <input type="email" id="email" name="email" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="anda@email.com" required>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium">Password</label>
                    <input type="password" id="password" name="password" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="••••••••" required>
                </div>

                <div class="flex flex-col space-y-3 pt-2">
                     <button type="submit" id="submit-button" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Masuk</button>
                     <button type="button" id="toggle-form-button" class="text-sm text-center text-gray-300 hover:underline">Belum punya akun? Daftar di sini</button>
                </div>
            </form>
            
            <div class="flex items-center my-6">
                <div class="flex-grow border-t border-gray-600"></div>
                <span class="mx-4 text-gray-400">atau</span>
                <div class="flex-grow border-t border-gray-600"></div>
            </div>

            <button id="google-signin-button" class="w-full text-gray-800 bg-white hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center flex items-center justify-center">
                <i class="fab fa-google mr-2"></i>
                Lanjutkan dengan Google
            </button>
        </div>
    </div>

    <script type="module">
        // --- KONFIGURASI FIREBASE (Sama seperti di index.html) ---
        const firebaseConfig = {
            apiKey: "AIzaSyBFHxMx8Y6VGESTdvU9DhASdgY2VHSOMzk",
            authDomain: "meedashboard.firebaseapp.com",
            projectId: "meedashboard",
            storageBucket: "meedashboard.firebasestorage.app",
            messagingSenderId: "593936105949",
            appId: "1:593936105949:web:5d35bfdfdd0e849efdf634",
            measurementId: "G-DT2QMNVQ4N"
        };

        // Import fungsi-fungsi Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            GoogleAuthProvider,
            signInWithPopup
        } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Elemen-elemen DOM
        const authForm = document.getElementById('auth-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitButton = document.getElementById('submit-button');
        const toggleFormButton = document.getElementById('toggle-form-button');
        const googleSignInButton = document.getElementById('google-signin-button');
        const errorMessageDiv = document.getElementById('error-message');
        const formTitle = document.getElementById('form-title');

        let isLoginMode = true;

        // --- Cek Status Login ---
        // Jika pengguna sudah login, langsung arahkan ke halaman utama
        onAuthStateChanged(auth, user => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        // --- Fungsi untuk menampilkan pesan error ---
        function showErrorMessage(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        }

        // --- Fungsi untuk beralih antara mode Login dan Daftar ---
        function toggleMode() {
            isLoginMode = !isLoginMode;
            errorMessageDiv.classList.add('hidden'); // Sembunyikan error saat ganti mode
            authForm.reset();

            if (isLoginMode) {
                formTitle.textContent = 'Selamat Datang';
                submitButton.textContent = 'Masuk';
                toggleFormButton.textContent = 'Belum punya akun? Daftar di sini';
            } else {
                formTitle.textContent = 'Buat Akun Baru';
                submitButton.textContent = 'Daftar';
                toggleFormButton.textContent = 'Sudah punya akun? Masuk di sini';
            }
        }
        
        toggleFormButton.addEventListener('click', toggleMode);

        // --- Event Listener untuk Form Submit (Login/Daftar) ---
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;
            errorMessageDiv.classList.add('hidden');

            try {
                if (isLoginMode) {
                    // Proses Login
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    // Proses Daftar
                    await createUserWithEmailAndPassword(auth, email, password);
                }
                // onAuthStateChanged akan menangani redirect setelah berhasil
            } catch (error) {
                console.error("Authentication error:", error.code, error.message);
                let friendlyMessage = "Terjadi kesalahan. Silakan coba lagi.";
                if (error.code === 'auth/wrong-password') {
                    friendlyMessage = "Password yang Anda masukkan salah.";
                } else if (error.code === 'auth/user-not-found') {
                    friendlyMessage = "Email tidak ditemukan. Silakan daftar terlebih dahulu.";
                } else if (error.code === 'auth/email-already-in-use') {
                    friendlyMessage = "Email ini sudah terdaftar. Silakan masuk.";
                } else if (error.code === 'auth/weak-password') {
                    friendlyMessage = "Password terlalu lemah. Gunakan minimal 6 karakter.";
                }
                showErrorMessage(friendlyMessage);
            }
        });

        // --- Event Listener untuk Login dengan Google ---
        googleSignInButton.addEventListener('click', async () => {
             const provider = new GoogleAuthProvider();
             try {
                await signInWithPopup(auth, provider);
                // onAuthStateChanged akan menangani redirect setelah berhasil
             } catch (error) {
                console.error("Google Sign-In error:", error);
                showErrorMessage("Gagal masuk dengan Google. Silakan coba lagi.");
             }
        });

    </script>
</body>
</html>
